<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-vue3</title>
</head>

<body>
    <div id="app"></div>
    <script src="./mini-vue3.js"></script>
    <script>
        // 测试用例
        const { createApp } = Vue
        const app = createApp({
            setup() {
                const state = reactive({
                    count: 0
                })
                setInterval(() => {
                    console.log(state.count)
                    state.count++
                }, 2000);
                return state
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
